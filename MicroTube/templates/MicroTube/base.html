<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    {% block title %}<title></title>{% endblock %}
    <link href="{% static 'MicroTube/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'MicroTube/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'MicroTube/css/index.css' %}" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="{% static 'MicroTube/js/bootstrap.min.js' %}"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <header>
      <!-- top navbar -->
      <div id="top-navbar">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="navbar-inner">
            <div class="container-fluid">
              <!-- nav header -->
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                </div>
              <!-- end nav header -->
            </div>
            <div class="nav-collapse">
                <ul class="nav">
                  <li><h1>microTube by Oscar CHASE</h1></li>
                </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- end top navbar -->
    </header>
    <!-- page content -->
    <div id="center-container" class="col-10">
      <center>
        <form action="{% url 'search' %}" role="search" method="get">
          <div class="form-group nav search-bar">
            <input name="query" type="text" class="form-control" placeholder="Search for videos">
          </div>
          <button type="submit" class="btn btn-default search-button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </form>
      </center>
      <hr>
      {% block content %}{% endblock %}
    </div>
    <!-- end page content -->
  </body>
</html>
